<!DOCTYPE html>
<html>

<head>
    <title>Chipre Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Category Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="assets/resources/styles/style.css">
    
    <script src="assets/libraries/jquery/jquery-2.2.4.min.js"></script>
    <script src="assets/libraries/materialize/js/materialize.min.js"></script>
</head>


<body>
    <div id="menu"></div>

    <main>
        <div class="container">
            <form id="criar-conta">
                <label>Preencha seus dados</label>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">face</i>
                        <input class="validate" required type="text" pattern="^[A-ZÁ-Ù]{1}[a-zá-ù]{1,} ([a-zá-ù]{0,3} )?[A-ZÁ-Ù]{1}[a-zá-ù]{1,}( [a-zá-ù]{0,3})?( [A-ZÁ-Ù]{1}[a-zá-ù]{1,})?$" id="input-nome">
                        <label for="input-nome">Nome Completo</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person</i>
                        <input class="validate" required type="text" pattern="^((\d{3}\.){2}\d{3}-\d{2})|(\d){11}$" id="input-cpf-novo">
                        <label for="input-cpf-novo">CPF</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">place</i>
                        <input class="validate" required type="text" pattern="^((Rua)|(Av.)){1}( \w+)+, \d{1,4}$" id="input-endereco">
                        <label for="input-endereco">Endereço</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">email</i>
                        <input class="validate" required type="text" pattern="^\w+@(\w+\.\w+){1}(\.\w+)*$" id="input-email">
                        <label for="input-email">E-Mail</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">phone</i>
                        <input class="validate" required type="text" pattern="^\(\d\d\) \d{4,6}-\d{3,4}$" id="input-telefone" class="validate">
                        <label for="input-telefone">Telefone</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="select-tipo">
                            <option disabled selected>Selecione uma opção</option>
                            <option value="simples">Simples</option>
                            <option value="vip">VIP</option>
                        </select>
                        <label for="select-tipo">Tipo de conta</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input class="validate" required type="text" pattern="^[A-ZÀ-Úa-zà-ú0-9]{4,8}$" id="input-senha-cadastro">
                        <label for="input-senha-cadastro">Senha</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input class="validate" required type="text" id="input-senha-repetida">
                        <label for="input-senha-repetida">Repita a Senha</label>
                        <span class="helper-text" data-error="A senha deve ser a mesma!"></span>
                    </div>
                    <div class="input-field col s12 center">
                        <button class="btn btn-large waves-effect waves-light">Abra sua conta</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <div id="footer"></div>
    
    <script src="assets/resources/scripts/main.js"></script>
    <script src="assets/resources/scripts/criar-conta.js"></script>
</body>

</html>
