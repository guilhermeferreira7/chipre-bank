<header>
    <nav class="nav-extended yellow darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 nav-wrapper">
                    <a href="index.html" class="brand-logo green-text text-darken-3 bold sans" id="logo">Chipre Bank</a>
                </div>
    
                <form action="menu-user.html" id="form-login" class="col s12 m6 nav-wrapper margin-top right">
                    <div class="row">
                        <div class="input-field col s12 m4 l5 center">

                            <label class="green-text text-darken-3" for="input-cpf">CPF</label>

                        <div class="input-field col s12 m4 l5 center">

                            <label class="green-text text-darken-3" for="input-senha">Senha</label>
                        </div>
                        <div class="col s12 m3 l2 center" id="btn-enter">
                            <button class="btn btn-small waves-effect waves-light green darken-3">Entrar</button>
                        </div>
                    </div>
                </form>

                <form action="index.html" class="right hide" id="btn-exit">
                    <button class="btn btn-small waves-effect waves-light green darken-3">Sair</button>
                </form>
            </div>
        </div>
    </nav>
</header>
